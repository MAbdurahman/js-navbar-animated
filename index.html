<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--favicon -->
    <link rel="icon" type="image/png" href="favicon.png">
    <!-- normalize -->
    <link rel="stylesheet" href="./css/normalize@8.0.1.css">
    <!-- fontawesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <!-- main styles -->
    <link rel="stylesheet" href="./css/main.css">
    <title>Animated Navigation</title>
</head>
<body>
<!-- begin of preloader -->
<section id="preloader">
    <img src="./gifs/preloader.gif" alt="three animated cogs" id="preloader-gif"/>
</section>

<!-- navigation overlay -->
<div class="overlay overlay-slide-left" id="overlay">

    <!-- navigation -->
    <nav class="navigation">
        <ul class="navigation__list">
            <li id="nav-1" class="navigation__list-item slide-out-1"><a href="#" class="navigation__link">Home</a></li>
            <li id="nav-2" class="navigation__list-item slide-out-2"><a href="#about" class="navigation__link">About</a></li>
            <li id="nav-3" class="navigation__list-item slide-out-3"><a href="#skills" class="navigation__link">Skills</a></li>
            <li id="nav-4" class="navigation__list-item slide-out-4"><a href="#projects" class="navigation__link">Projects</a></li>
            <li id="nav-5" class="navigation__list-item slide-out-5"><a href="#contact" class="navigation__link">Contact</a></li>
        </ul>
    </nav>
</div>

<!-- Menu Bars -->
<div class="menu-bars" id="menu-bars">
    <div class="bar bar1"></div>
    <div class="bar bar2"></div>
    <div class="bar bar3"></div>
</div>

<!-- main -->
<section id="home" class="section section-home"><a href="https://github.com/MAbdurahman" target="_blank">Mahdi Abdurrahman</a></section>
<section id="about" class="section section-about"><h2>Read About Me</h2></section>
<section id="skills" class="section section-skills"><h2>Soft & Tech Skills</h2></section>
<section id="projects" class="section section-projects"><h2>Some Of My Work</h2></section>
<section id="contact" class="section section-contact"><h2>Let's Collaborate</h2></section>
<!--jQuery scripts -->
<script src="./js/jquery-3.6.4.min.js"></script>
<!--main scripts -->
<script src="./js/main.js"></script>
</body>
</html>
